name: Test Project 
on: push
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v5
      - name: Install NodeJS
        uses: actions/steps-node@v5
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run Test
        run: npm test
